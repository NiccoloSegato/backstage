<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New - Backstage</title>
    <script type="module" src="scripts/new.js" defer></script>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/new.css">
</head>
<body>
    <main>
        <h1>New item</h1>
        <p class="subtitle">In this page you can create a project or add a task to an existing one.</p>

        <h2>Select project</h2>
        <select id="project-select">
            <option value="new">+ New</option>
        </select>

        <form id="new-project-form">
            <h2>Create a new project</h2>
            <input type="text" class="input-field" id="project-name" name="project-name" placeholder="Project name" required>
            <input type="color" class="color-field" id="project-color" name="project-color" value="#000000" required>
            <br>
            <button class="primary-button" type="button" id="create-project-button">Create Project</button>
        </form>
        <form id="new-task-form" style="display: none;">
            <h2>Create a new task</h2>
            <label for="task-name">Task Name</label>
            <input type="text" class="input-field" id="task-name" name="task-name" placeholder="Task name" required>
            <label for="task-due-date">Due Date:</label>
            <input type="date" class="input-field" id="task-due-date" name="task-due-date" required>
            <label for="task-completion-percentage">Completion Percentage:</label>
            <input type="number" class="input-field" id="task-completion-percentage" name="task-completion-percentage" min="0" max="100" value="0" required>
            <label for="task-estimated-time">Estimated Time (hours):</label>
            <input type="number" class="input-field" id="task-estimated-time" name="task-estimated-time" min="0" value="0" required>
            <br>
            <button class="primary-button" type="button" id="submit-task-button">Create Task</button>
        </form>
    </main>
</body>
</html>
